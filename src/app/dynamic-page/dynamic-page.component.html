<div class="container">
        <button class="btn btn-info" (click)="addFiels()">Add TextBox</button>
        <br/>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="field{{i}}" name="text{{i}}"  [(ngModel)]="data[i]"  *ngFor="let field of fields; let i=index">
          </div>
        </div>
</div>

<div class="container" *ngIf="viewList">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let dataItem of data">
          {{dataItem}}
      </li>
    </ul>
</div>
